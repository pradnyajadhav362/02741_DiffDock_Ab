data:
    dataset: db5
    data_file: /path/to/datasets/demo40/_all_ids.csv
    data_path: /path/to/datasets/AADaM_full
    root: /path/to/datasets/AADaM_full/structures
    structures_dir: /path/to/datasets/AADaM_full/structures
    train_ids: /path/to/datasets/demo40/splits/demo_train.txt
    val_ids: /path/to/datasets/demo40/splits/demo_val.txt
    test_ids: /path/to/datasets/demo40/splits/demo_val.txt
    resolution: residue
    no_graph_cache: False
    multiplicity: 1

model:
    model_type: e3nn
    no_torsion: True
    lm_embed_dim: 1280
    dropout: 0.1
    num_conv_layers: 4
    ns: 16
    nv: 4

train:
    patience: 50
    epochs: 20
    lr: 5.0e-6
    weight_decay: 1.0e-4
    batch_size: 8
    num_workers: 4
    save_every: 5
    val_inference_freq: 5

diffusion:
    num_steps: 40
    tr_s_min: 0.01
    tr_s_max: 30.0
    rot_s_min: 0.01
    rot_s_max: 1.65
    sample_train: True
    num_inference_complexes_train_data: null

logging:
    out_dir: /path/to/outputs/demo_40
    wandb_mode: online


